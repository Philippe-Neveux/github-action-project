name: learn-github-actions
on:
    push:
        branches:
            - main
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
      env:
        secret_token: ${{ secrets.SECRET_TOKEN }}
    - run: npm install -g bats
    - run: bats -v
    - run: echo $SECRET_TOKEN
